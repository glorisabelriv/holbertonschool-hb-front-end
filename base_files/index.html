<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="SH.png" type="image/x-SH">
</head>
<body>
    <header>
        <div class="logo-image">
			<a href="index.html">
				<img src="logo.png" alt="Logo" class="logo">
			</a>
			<span class="header-text">HBnB</span>
        </div>
        <nav>
            <a href="login.html" class="login-button">
                <button>Login</button>
            </a>
        </nav>
    </header>

    <main>
		<h1>Available Places</h1>
        <section id="filter">
            <label for="country-filter">Filter by Country:</label>
            <select id="country-filter">
				<option value="">All</option>
				<option value="USA">USA</option>
				<option value="Puerto Rico">Puerto Rico</option>
				<option value="Canada">Canada</option>
                <option value="Mexico">Mexico</option>
                <option value="France">France</option>
                <option value="Spain">Spain</option>
                <option value="Italy">Italy</option>
                <option value="Germany">Germany</option>
                <option value="Japan">Japan</option>
                <option value="China">China</option>
                <option value="Brazil">Brazil</option>
                <option value="Argentina">Argentina</option>
                <option value="Chile">Chile</option>
                <option value="Peru">Peru</option>
                <option value="Colombia">Colombia</option>
                <option value="Venezuela">Venezuela</option>
                <option value="Ecuador">Ecuador</option>
                <option value="Bolivia">Bolivia</option>
                <option value="Paraguay">Paraguay</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Panama">Panama</option>
                <option value="Costa Rica">Costa Rica</option>
                <option value="Nicaragua">Nicaragua</option>
                <option value="Honduras">Honduras</option>
                <option value="El Salvador">El Salvador</option>
                <option value="Guatemala">Guatemala</option>
            </select>
        </section>
        <section id="places-list">


            <div class="places-container">
                <div class="place-card">
                    <h2>Costa House</h2>
                    <p>Price per night: $100</p>
                    <p>Location: Cabo Rojo, Puerto Rico</p>
					<a href="place.html" class="details-button">
                        <button class="button">View Details</button>
                    </a>
                </div>
                <div class="place-card">
                    <h2>Cabaña Azul</h2>
                    <p>Price per night: $200</p>
                    <p>Location: Orocovis, Puerto Rico</p>
                    <a href="place2.html" class="details-button">
                        <button class="button">View Details</button>
                    </a>
                </div>
                <div class="place-card">
                    <h2>Apartment</h2>
                    <p>Price per night: $220</p>
                    <p>Location: Miami, United States</p>
                    <a href="place3.html" class="details-button">
                        <button class="button">View Details</button>
                    </a>
                </div>
            </div>
        </section>
    </main>
	<script src="scripts.js"></script>
	<script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = document.cookie.split('; ').find(row => row.startsWith('token='));
            if (token) {
                console.log('JWT Token:', token.split('=')[1]);
            } else {
                console.log('No JWT Token found');
            }
        });
    </script>
    <footer>
        <p>©️ 2024 HBnB Evolution. All rights reserved</p>
    </footer>
</body>
</html>
